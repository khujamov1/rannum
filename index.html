<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Homework</title>

<body>
    <main class="site-main">
        <div class="container">
            <!-- FIZZBUZZ -->
            <form class="fizzbuzz-form" title="You should select a number and it should consist of 5 and 3">
                <h2 class="fizzbuzz-title">FIZZBUZZ</h2>
                <input class="fizzbuzz-input" type="number" placeholder="Enter a number">
                <button class="fizzbuzz-button" type="submit">Play</button>
                <p class="fizzbuzz-desc"></p>
            </form>
            
            <!-- FIZZBUZZ -->
            
            <!-- Random Number Game -->
            <form class="rannum-form" title="You should guess a number">
                <h2 class="rannum-title">RanNum (Random Number)</h2>
                <input class="rannum-input" type="number" placeholder="Enter a number">
                <button class="rannum-button" type="submit">Send</button>
                <p class="rannum-attempt">Urunishlar soni</p>
                <p class="rannum-near"></p>
            </form>
            <!-- Random Number Game -->
        </div>
    </main>
    
    <script src="./main.js"></script>
